    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
    <section class="login " id="gradient">

        <div class="login_box ">
        

            <div class="contact ">
                
                <form action="/login/" method="post" class="formulario" id="formulario">
                    <input type="hidden" name="csrfmiddlewaretoken"
                        value="kTV7EgIqhDNP3t2Mys2RReWQ3KaYZpaAgxvIxVaQ6z1JHvfBhekz8YxphjTxznzt">
                    <img class="logo" src="/logofull.png" />
                    <h3>Bienvenidos</h3>

                    <!--licencia-->

                    <div class="formulario__grupo" id="grupo__licencia">
                        <div class="formulario__grupo-input">
                            <!--<input type="text " placeholder="Licencia " name="licencia" id="licencia" maxlength="10">-->
                            <input type="text" name="licencia" value="4082015" id="licencia" placeholder="Licencia"

                        </div>

                    </div>


                    <!--usuario-->
                    <div class="formulario__grupo" id="grupo__usuario">
                        <div class="formulario__grupo-input">
                            <input type="text" name="usuario" id="usuario" placeholder="Usuario" maxlength="10"
                                required>
                            <i class="formulario__validacion-estado fa fa-times-circle"></i>
                        </div>

                    </div>

                    <!--clave-->
                    <div class="formulario__grupo" id="grupo__clave">
                        <div class="formulario__grupo-input">
                            <input type="password" name="clave" id="clave" placeholder="Clave" required>
                            <i class="formulario__validacion-estado fa fa-times-circle"></i>
                        </div>
                    </div>

                    <div class=" recuperar__data">
                        <a href=""> <i class="fa fa-lock"></i>Olvide contraseña</a>
                        <a href=""> <i class="fa fa-user"></i>Desbloquear usuario</a>

                <div class="version ">
                    <span>
                        CONALOT 03-PI-000011-2021

        <div class="mobile-inductor ">
